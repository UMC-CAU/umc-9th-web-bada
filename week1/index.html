<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"> 
  <script type="module" src="./dist/script.js" defer></script>
  <title>UMC TODO</title>
</head>
<body>
    <div class="todo-container">
        <header>
        <h1 class="todo-container_header">BADA TODO</h1>
        <form id="todo-form" class="todo-container_form">
            <input 
            type="text" 
            id="todo-input" 
            class="todo-container_input"
            placeholder="할 일을 입력해주세요."
            required
            />
            <button type="submit" class="todo-container_button">할일 추가</button>
        </form></header>
        <div class="render-container">
        <div class="render-container_section">
            <h2 class="render-container_title">할 일</h2>
            <ul id="todo-list" class="render-container_list"></ul>
        </div>
        <div class="render-container_section">
            <h2 class="render-container_title">완료</h2>
            <ul id="done-list" class="render-container_list">
            </ul>
        </div>
 
           
    </div>

</body>
</html>
